<template>

	<template if:true={isReadyToSubmit}>
		<input class="submitbuttonbgcolor" type="button" varient="Submit Attachments"
				value="Submit Attachments" onclick={handleSubmitClick} />

	<!--Model-->
		<template if:true={isShowModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
			<div class="slds-modal__container">
			<!-- modal header start -->
			<header class="slds-modal__header">
			<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> Confirm Submission</h2>
			</header>
			<div class="slds-modal__content modalBody">
			<template if:true={showLoading}>
				<lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
			</template>
			
			<lightning-record-edit-form record-id={caseId} object-api-name="Case">
			<!-- modal body start -->
			<div class="slds-modal__content" id="modal-content-id-1">

			<!-- <lightning-card> <div class="slds-card">-->


				<div class="slds-m-around_small slds-text-heading_small"> {infoDetails1} </div> 
				<div class="slds-m-around_small slds-text-heading_small ">
					 GSA contact email:
					<lightning-input-field  variant="label-hidden" field-name="GSA_Contact_Email__c" value={myCase.GSA_Contact_Email__c} onchange={handleInputChange}></lightning-input-field>
				</div>
				<div class="slds-m-around_small slds-text-heading_small"> {infoDetails2} <br />
					<lightning-input-field  variant="label-hidden" field-name="RET_Submission_Comments__c" value={myCase.RET_Submission_Comments__c} onchange={handleInputChange}></lightning-input-field>
					{infoDetails3} 
				</div>
			<!--</div> </lightning-card-->
			
			</div>
			<!-- Modal/Popup Box LWC footer starts here -->
			<footer class="slds-modal__footer">
				<button class="slds-button slds-button_neutral" onclick={hideModalBox} title="Cancel">Cancel</button>
				<button class="slds-button slds-button_brand" onclick={handleContinueClick} title="Continue">Continue</button>
			</footer>
			</lightning-record-edit-form>
			</div></div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
		</template>
	</template>
</template>
