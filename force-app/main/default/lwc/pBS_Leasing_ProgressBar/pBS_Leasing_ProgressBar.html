<template>
	<template if:true={isNewProgressBar}>
		<div style="background-color: white !important; background: none; border: none">
			<span class="header">Offer space</span>
		</div>
		<br /><br />
		<div class="usa-step-indicator" aria-label="progress">
			<ol class="usa-step-indicator__segments">
				<template for:each={steps} for:item="step">
					<li class={step.DeveloperName} key={step.Id} data-url={step.Page_URL__c} href="javascript:void(0);"
						data-message={step.Label} onclick={handleClick}>
						<span class="usa-step-indicator__segment-label">
							{step.Label} <span class="usa-sr-only">completed</span>
						</span>
					</li>
				</template>
			</ol>
		</div>
	</template>
